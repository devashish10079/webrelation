<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Wellness Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="home-screen">
        <h1>Welcome to your personal relationship guide.</h1>
        <p>Your best friend for relationship advice.</p>
        <button id="start-chat-btn">Start Chatting</button>
        <button id="quote-btn">Quote of the Day</button>
        <div id="quote-display"></div>
    </div>

    <div id="chat-screen" class="hidden">
        <div id="chat-window">
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
